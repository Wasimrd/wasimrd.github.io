<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    nav {
      background-color: #444;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
    }

    nav li {
      margin-right: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    header {
      background-image: url('your-background-image.jpg');
      height: 500px;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 48px;
      text-align: center;
      color: #fff;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    section {
      margin-bottom: 50px;
    }

    section h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    section p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .home-section {
      height: 800px;
      background-image: url('your-home-background-image.jpg');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-section h2 {
      font-size: 72px;
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px #444;
    }

    .home-section p {
      font-size: 24px;
      text-align: center;
      color: #fff;
      margin-bottom: 50px;
      text-shadow: 2px 2px #444;
    }

    .portfolio-section {
      background-color: #f8f8f8;
      padding: 50px 0;
    }

    .portfolio-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .portfolio-section p {
      text-align: center;
      margin-bottom: 50px;
    }

    .portfolio-visuals {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .portfolio-visuals img {
      margin: 20px;
      max-width: 400px;
      box-shadow: 2px 2px #ccc;
    }

    .resume-section {
      background-color: #eee;
      padding: 50px 0;
    }

    .resume-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .resume-section p {
      text-align: center;
      margin-bottom: 50px;
    }

    .contact-section {
      background-color: #f8f8f8;
      padding: 50px 0;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .
