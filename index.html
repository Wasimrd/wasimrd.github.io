<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    nav {

      color: #fff;
      padding: 10px;

    nav ul {
      list-style: none;
      display: flex;

    }

    nav li {

    }

    nav a {
      color: #fff;

    }

    header {
      background-image: url('your-background-image.jpg');

      background-size: cover;

    h1 {
      font-size: 48px;
      text-align: center;
      color: #fff;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    section {
      margin-bottom: 50px;
    }

    section h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    section p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    footer {
      background-color: #444;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
